<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign me up!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
   />
   <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>
<body>

    <div class="image-logo">
        <img src="images/united-team.jpg" alt="Manchester United squad" class="img1">
    </div>
    <!--this div is for the logo-->


    <div class="form-sign">
        <div class="structure-div-one">
            <div class="introduction-title">This is a website set up for the purpose of supporting the greatest football team in the land!</div>
            <div class="introduction-subtitle">If this is something that may interest you fill out your personal details below -></div>
        </div>
        <div class="structure-div-two">
                <div>
                    <form id="sign-up">
                    <label for="sign-up" id="sign-up-here">Sign up here!</label>
                </div>

                <div class="row-placeholder">

                    <div class="label-placeholder">
                        <input name=firstName type="text" placeholder="John" id="first-name" autocomplete="given-name" required>
                        <label for="first-name">First Name<em style="color: red;">*</em></label>
                    </div>

                    <div class="label-placeholder">
                        <input name=lastName type="text" placeholder="Smith" id="last-name" autocomplete="family-name" required>
                        <label for="last-name">Last Name<em style="color: red;">*</em></label>
                    </div>

                </div>

                <div class="row-placeholder">

                    <div class="label-placeholder">
                        <input type="email" name="email" id="email" placeholder="johnsmith@example.com" required>
                        <label for="email">E-Mail<em style="color: red;">*</em></label>
                    </div>

                    <div class="label-placeholder">
                        <input type="tel" name="phone" id="phone" required>
                        <label for="phone">Mobile<em style="color: red;">*</em></label>
                    </div>

                </div>

                <div class="row-placeholder">
                    <div class="label-placeholder">
                        <input 
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password (min. 8 characters)"
                        minlength="8"
                        required>
                        <label for="password">Password<em style="color: red;">*</em></label>
                    </div>
                    
                    <div class="label-placeholder">
                        <input type="password" name="password-confirmation" id="password-confirmation" placeholder="Confirm Password (min. 8 characters)" minlength="8" required>
                        <label for="password-confirmation">Confirm Password<em style="color: red;">*</em></label>
                    </div>
                    
                </div>
        </div>
        <div class="structure-div-three">
            <div class="submit-button">
            <input type="submit" id="submit-button">
        </form>
            </div>
            <div class="log-in">Already have an account? Please <em style="color: red;">log in here</em></div>
        </div>
    </div>
   <!--This div is for the full sign up form-->


</body>
    <script>
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
        utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });
    </script>
</html>
